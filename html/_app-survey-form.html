<!doctype html>
<html
  lang="th"
  class="layout-navbar-fixed layout-menu-fixed layout-compact"
  dir="ltr"
  data-skin="default"
  data-bs-theme="light"
  data-assets-path="../../assets/"
  data-template="vertical-menu-template-no-customizer"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>แบบสำรวจลูกค้า | Vuexy</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="../../assets/vendor/libs/node-waves/node-waves.css" />

    <script src="../../assets/vendor/js/helpers.js"></script>

    <style>
      :root { --survey-accent: #ff2f7d; }

      /* Section titles */
      .survey-title { font-weight: 700; font-size: 1.15rem; color: #4b4b4b; }
      .survey-group { margin-bottom: 1.75rem; }

      /* Bigger, pink radios and checkboxes */
      .survey-option .form-check-input {
        width: 1.45rem; height: 1.45rem; border: 2px solid var(--survey-accent);
        background-color: #fff; box-shadow: none; margin-top: 0.1rem;
      }
      .survey-option .form-check-input:focus { box-shadow: 0 0 0 0.2rem rgba(255, 47, 125, 0.15); }
      .survey-option .form-check-input[type="radio"] { border-radius: 50%; }
      .survey-option .form-check-input[type="radio"]:checked {
        background-image: radial-gradient(var(--survey-accent) 50%, rgba(255,255,255,0) 51%);
        background-color: #fff; border-color: var(--survey-accent);
      }
      .survey-option .form-check-input[type="checkbox"] { border-radius: .5rem; }
      .survey-option .form-check-input[type="checkbox"]:checked {
        background-color: var(--survey-accent); border-color: var(--survey-accent);
      }
      .survey-option .form-check-label { font-size: 1rem; color: #4b4b4b; }

      /* Grid spacing that matches the reference */
      .survey-grid { row-gap: 0.75rem; }
      .survey-grid .col { padding-top: .2rem; padding-bottom: .2rem; }

      /* Light helper pieces */
      .policy-note { color: #6f6f6f; }
      .policy-link { color: var(--survey-accent); text-decoration: underline; text-underline-offset: 2px; }
    </style>
  </head>
  <body>
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <div class="layout-page">
          <main class="container py-5">
            <div class="row justify-content-center">
              <div class="col-12 col-lg-10 col-xl-9">
                <div class="card border-0 shadow-sm">
                  <div class="card-body p-4 p-md-5">
                    <h1 class="h4 mb-4">แบบสำรวจลูกค้า</h1>

                    <!-- เพศ -->
                    <section class="survey-group">
                      <div class="survey-title mb-3">เพศ</div>
                      <div class="row survey-grid row-cols-1 row-cols-md-2 g-3">
                        <div class="col">
                          <div class="form-check survey-option">
                            <input class="form-check-input" type="radio" name="gender" id="genderFemale" />
                            <label class="form-check-label ms-3" for="genderFemale">หญิง</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check survey-option">
                            <input class="form-check-input" type="radio" name="gender" id="genderMale" />
                            <label class="form-check-label ms-3" for="genderMale">ชาย</label>
                          </div>
                        </div>
                      </div>
                    </section>

                    <!-- อายุ -->
                    <section class="survey-group">
                      <div class="survey-title mb-3">อายุ</div>
                      <div class="row survey-grid row-cols-1 row-cols-md-3 g-3">
                        <div class="col">
                          <div class="form-check survey-option">
                            <input class="form-check-input" type="radio" name="age" id="age1" />
                            <label class="form-check-label ms-3" for="age1">น้อยกว่า 15 ปี</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check survey-option">
                            <input class="form-check-input" type="radio" name="age" id="age2" />
                            <label class="form-check-label ms-3" for="age2">15 - 23 ปี</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check survey-option">
                            <input class="form-check-input" type="radio" name="age" id="age3" />
                            <label class="form-check-label ms-3" for="age3">24 - 39 ปี</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check survey-option">
                            <input class="form-check-input" type="radio" name="age" id="age4" />
                            <label class="form-check-label ms-3" for="age4">40 - 54 ปี</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check survey-option">
                            <input class="form-check-input" type="radio" name="age" id="age5" />
                            <label class="form-check-label ms-3" for="age5">55 ปี ขึ้นไป</label>
                          </div>
                        </div>
                      </div>
                    </section>

                    <!-- อาชีพ -->
                    <section class="survey-group">
                      <div class="survey-title mb-3">อาชีพ</div>
                      <div class="row survey-grid row-cols-1 row-cols-md-2 g-3">
                        <div class="col">
                          <div class="form-check survey-option">
                            <input class="form-check-input" type="radio" name="job" id="job1" />
                            <label class="form-check-label ms-3" for="job1">นักเรียน/นักศึกษา</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check survey-option">
                            <input class="form-check-input" type="radio" name="job" id="job2" />
                            <label class="form-check-label ms-3" for="job2">พนักงานบริษัท/ลูกจ้าง</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check survey-option">
                            <input class="form-check-input" type="radio" name="job" id="job3" />
                            <label class="form-check-label ms-3" for="job3">ข้าราชการ/พนักงานรัฐวิสาหกิจ</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check survey-option">
                            <input class="form-check-input" type="radio" name="job" id="job4" />
                            <label class="form-check-label ms-3" for="job4">ข้าราชการบำนาญ/เกษียณ</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check survey-option">
                            <input class="form-check-input" type="radio" name="job" id="job5" />
                            <label class="form-check-label ms-3" for="job5">ธุรกิจส่วนตัว/แม่บ้าน/พ่อบ้าน</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check survey-option">
                            <input class="form-check-input" type="radio" name="job" id="job6" />
                            <label class="form-check-label ms-3" for="job6">อาชีพอิสระ</label>
                          </div>
                        </div>
                      </div>
                    </section>

                    <!-- ผลิตภัณฑ์ที่ใช้บริการ -->
                    <section class="survey-group">
                      <div class="survey-title mb-3">ผลิตภัณฑ์ที่ใช้บริการ</div>
                      <div class="row survey-grid row-cols-1 row-cols-md-2 g-3">
                        <div class="col">
                          <div class="form-check survey-option">
                            <input class="form-check-input" type="checkbox" id="prod1" />
                            <label class="form-check-label ms-3" for="prod1">ฝากสลากออมสินพิเศษ/สลากดิจิทัล</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check survey-option">
                            <input class="form-check-input" type="checkbox" id="prod2" />
                            <label class="form-check-label ms-3" for="prod2">เปิดบัญชีเงินฝากประเภทต่างๆ</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check survey-option">
                            <input class="form-check-input" type="checkbox" id="prod3" />
                            <label class="form-check-label ms-3" for="prod3">ลงทะเบียนสินเชื่อต่างๆ</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check survey-option">
                            <input class="form-check-input" type="checkbox" id="prod4" />
                            <label class="form-check-label ms-3" for="prod4">สมัครบัตรเดบิต</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check survey-option">
                            <input class="form-check-input" type="checkbox" id="prod5" />
                            <label class="form-check-label ms-3" for="prod5">สมัครบัตรเครดิต</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-check survey-option">
                            <input class="form-check-input" type="checkbox" id="prod6" />
                            <label class="form-check-label ms-3" for="prod6">Other</label>
                          </div>
                        </div>
                      </div>
                    </section>

                    <!-- นโยบาย -->
                    <section class="survey-group">
                      <p class="policy-note mb-2">นโยบายคุ้มครองข้อมูลส่วนบุคคล (<a href="#" class="policy-link">คลิก</a> เพื่ออ่านข้อมูล)</p>
                      <div class="form-check survey-option">
                        <input class="form-check-input" type="checkbox" value="" id="agree" />
                        <label class="form-check-label ms-3" for="agree">ฉันยอมรับ เงื่อนไข ข้อตกลง และนโยบายความเป็นส่วนตัว</label>
                      </div>
                    </section>

                    <div class="d-flex gap-3 mt-4">
                      <button type="button" class="btn btn-primary">ส่งแบบฟอร์ม</button>
                      <button type="button" class="btn btn-outline-secondary">ยกเลิก</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>

    <!-- Core JS -->
    <script src="../../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../../assets/vendor/libs/popper/popper.js"></script>
    <script src="../../assets/vendor/js/bootstrap.js"></script>
    <script src="../../assets/vendor/libs/node-waves/node-waves.js"></script>
    <script src="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../../assets/vendor/libs/hammer/hammer.js"></script>
    <script src="../../assets/vendor/libs/i18n/i18n.js"></script>
    <script src="../../assets/vendor/js/menu.js"></script>
    <script src="../../assets/js/main.js"></script>
  </body>
  </html>
