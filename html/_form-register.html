    <!-- Page JS -->
    <script>
      (function(){
        function $(sel){ return document.querySelector(sel); }
        function selected(name){ const el=document.querySelector('input[name="'+name+'"]:checked'); return el?el.value:''; }
        function checkedValues(ids){ return ids.map(id=>{const el=$('#'+id); return el && el.checked ? el.value : null;}).filter(Boolean); }
        function nextId(arr){
          const n = arr.length ? Math.max(...arr.map(a=>parseInt(a.id.replace('M-',''))||0))+1 : 1;
          return 'M-'+String(n).padStart(4,'0');
        }
        const btn = document.getElementById('submitRegister');
        if(!btn) return;
        btn.addEventListener('click', function(){
          const name = $('#fullName').value.trim();
          const phone = $('#phone').value.trim();
          const email = $('#email').value.trim();
          const province = $('#province').value.trim();
          const gender = selected('gender');
          const age = selected('age');
          const job = selected('job');
          const products = checkedValues(['prod1','prod2','prod3','prod4','prod5','prod6']);
          const agree = $('#agree').checked;
          if(!name || !phone || !agree){
            alert('กรุณากรอกชื่อ เบอร์โทร และยอมรับนโยบาย');
            return;
          }
          const key = 'memberData';
          const existing = JSON.parse(localStorage.getItem(key) || '[]');
          const rec = {
            id: nextId(existing),
            name, phone, email, province,
            gender, age, job, products,
            verified: false,
            date: new Date().toISOString().slice(0,16).replace('T',' ')
          };
          existing.push(rec);
          localStorage.setItem(key, JSON.stringify(existing));
          alert('บันทึกข้อมูลสำเร็จ');
        });
      })();
